buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile files('libs/android-query-0.25.9.jar')
    compile project(':Retete:SlidingMenu:library')
}
android {
    compileSdkVersion 17
    buildToolsVersion '17.0.0'
}